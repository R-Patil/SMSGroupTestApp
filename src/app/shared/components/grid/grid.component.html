<p-table [value]="gridData" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="1000" pageLinks="5">
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let col of columns" [pSortableColumn]="col.field">{{col.header}}
				<p-sortIcon field="col.field"></p-sortIcon>
			</th>
		</tr>
	</ng-template>


	<ng-template pTemplate="body" let-row>
		<tr>
			<td *ngFor="let col of columns">{{row[col.field]}}</td>
			
		</tr>
	</ng-template>
</p-table>
